<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
            <div class="cart">Cart({{ cart}})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1><a :href="productLink">{{product}}</a></h1>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>

            <p v-if="onSale">On Sale</p>
            <p v-else>Not on Sale</p>

            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>

            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id"
            @mouseover="updateImage(variant.image)" class="color-circle" :style="{backgroundColor: variant.color}">

            </div>
            <div>
                <button class="button" :disabled='!inStock' @click="addToCart">Add to Cart</button>
                <buttonn class="button" @click="toggleStock">Toggle in Stock</buttonn>
            </div>
            <div class="sizes-container">
                <div v-for="size in sizes" :key="size.id">
                    {{size.color}}: {{size.size}}
                </div>
            </div>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
